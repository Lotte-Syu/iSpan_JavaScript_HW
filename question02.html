<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question02</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .box{
      width: 300px;
      border: 2px solid yellowgreen;
      background: rgb(247, 224, 17);
      color: rgb(87, 51, 5);
      border-radius: 20px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form class="box">
    <p>
      設計一個函式star(n)輸入數字後輸出對應數量的*，
      比如輸入star(5)，會得到 *****
    </p>
    <label for="inputText" class="form-label">輸入</label>
    <div class="mb-3">
      <input type="text" class="form-control mb-2" id="inputText" aria-describedby="emailHelp">
      <button type="submit" class="btn btn-primary" id="submitBtn">輸入按鈕</button>
    </div>
    <div class="mb-3">
      <label for="outputText" class="form-label">輸出</label>
      <input type="text" class="form-control" id="outputText" aria-describedby="emailHelp">
    </div>
  </form>
</body>
<script>
  function star(num){
    let starNum = ""; //用來接收星星數
    for(let i=0; i<num; i++){
      // console.log(i);
      starNum += "*"
      // console.log(starNum);
    }
    return starNum
  }
  // console.log(star(5));

  const inputText = document.querySelector("#inputText");
  const outputText = document.querySelector("#outputText");
  const submitBtn = document.querySelector("#submitBtn");

  submitBtn.addEventListener('click',function(event){
    event.preventDefault();
    const userText = inputText.value;
    const output = star(userText);
    outputText.value =  output; 
  });
</script>
</html>
