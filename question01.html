<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question01</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .box{
      width: 300px;
      border: 2px solid brown;
      border-radius: 20px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <form class="box">
    <p>設計一個反轉文字的函式，比如輸入 abcde，會得到 edcba</p>
    <label for="inputText" class="form-label">輸入</label>
    <div class="mb-3">
      <input type="text" class="form-control mb-2" id="inputText" aria-describedby="emailHelp">
      <button type="submit" class="btn btn-primary" id="submitBtn">輸入按鈕</button>
    </div>
    <div class="mb-3">
      <label for="outputText" class="form-label">輸出</label>
      <input type="text" class="form-control" id="outputText" aria-describedby="emailHelp">
    </div>
  </form>
</body>
<script>
  // 1. 設計一個反轉文字的函式，比如輸入 abcde，會得到 edcba
  const inputText = document.querySelector('#inputText');
  const outputText = document.querySelector('#outputText');
  const submitBtn = document.querySelector('#submitBtn');

  submitBtn.addEventListener('click',function(event){
    event.preventDefault(); // 清除button的預設效果(表單提交導致頁面刷新)
    const userText = inputText.value;
    const reverseText = reverseStr(userText); //呼叫反轉函式 並 傳入使用者輸入的值
    outputText.value = reverseText;
  })


  function reverseStr(str){
    const output = str.split('').reverse().join('');
    console.log(output);
    return output
  }
  // const input = "abcde";
  // reverseStr(input);
</script>
</html>
