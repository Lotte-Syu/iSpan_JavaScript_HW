<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>question04</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .box{
      width: 300px;
    }
  </style>
</head>
<body>
  <form class="box m-auto mt-3 p-3 border border-danger-subtle rounded bg-success-subtle text-success-emphasis">
    <p>
      請輸入一組數字與其中一個指定數字，程式將篩選並輸出所有小於該指定數字的數
    </p>
    <div class="mb-3">
      <label for="inputArr" class="form-label">輸入一組數字</label>
      <input type="text" class="form-control mb-2 border-warning" id="inputArr" aria-describedby="emailHelp">
      <label for="inputNum" class="form-label">輸入指定數字</label>
      <input type="text" class="form-control mb-2 border-warning" id="inputNum" aria-describedby="emailHelp">
      <button type="submit" class="btn btn-success" id="submitBtn">送出</button>
    </div>
    <div class="mb-3">
      <label for="outputText" class="form-label">輸出</label>
      <input type="text" class="form-control border-warning" id="outputText" aria-describedby="emailHelp">
    </div>
  </form>
</body>
<script>
  // 4. 寫一個函式，帶入兩個參數分別是一個陣列跟一個數字 n，回傳一個裡面所有小於 n 的數的陣列
// 比如 findAllLess([1, 2, 3], 2) 正確回傳值：[1]
  const inputArr = document.querySelector('#inputArr');
  const inputNum = document.querySelector('#inputNum');
  const outputText = document.querySelector('#outputText');
  const submitBtn = document.querySelector('#submitBtn');
  
  submitBtn.addEventListener('click',function(event){
    event.preventDefault();
    // input 的 value 以字串的形式返回，要先轉型成數字
    let array = inputArr.value.split('').map((item)=>Number(item));
    let num = Number(inputNum.value);
    console.log(array, num); 
    let result = findAllLess(array, num);
    outputText.value = result;
    console.log(result);
  });




function findAllLess(array, num){
  let lessNumArra = [];
  array.forEach((item) => {
    if(item < num){
      lessNumArra.push(item)
    }
  })
  return lessNumArra;
}
console.log(findAllLess([1, 2, 3, 4, 5, 6], 5));


</script>
</html>
