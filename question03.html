<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question03</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    .box {
      width: 350px;
      border: 2px solid gray;
      color: rgb(87, 51, 5);
      border-radius: 20px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <form class="box">
    <p>
      檢查某個使用者是否存在，存在的話顯示XXX存在，反之則顯示XXX不存在。<br>
      例如：<br>我要尋找May，如果存在就顯示「May 存在」，反之顯示「May 不存在」。
    </p>
    <label for="inputText" class="form-label">尋找</label>
    <div class="mb-3">
      <input type="text" class="form-control mb-2" id="inputText" aria-describedby="emailHelp">
      <button type="submit" class="btn btn-primary" id="submitBtn">送出</button>
    </div>
    <div class="mb-3">
      <label for="outputText" class="form-label">結果</label>
      <input type="text" class="form-control" id="outputText" aria-describedby="emailHelp">
    </div>
  </form>
</body>

<script>
  // 3. 透過迴圈檢查顯示一個使用者陣列內的使用者是否存在，存在的話顯示 XXX 存在，反之則顯示 XXX 不存在
  // 比如原始陣列：let people=["Tom", "John", "Lily", "Sara"];
  // 我要尋找May，如果存在就顯示「May 存在」，反之顯示「May 不存在」


  let people = ["Tom", "John", "Lily", "Sara"]; 
  let form = document.querySelector(".box");
  let inputText = document.getElementById("inputText");
  let outputText = document.getElementById("outputText");

  form.addEventListener("submit", function (event) {
    event.preventDefault();

    let target = inputText.value.trim(); 
    if (target === "") {
      outputText.value = "請輸入一個名字"; 
      return;
    }

    outputText.value = people.includes(target)
      ? `${target} 存在`
      : `${target} 不存在`;
  });

</script>

</html>
