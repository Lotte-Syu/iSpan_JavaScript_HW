<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>question06</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
  .box{
      width: 250px;
    }
</style>
<body>
  <form class="box m-auto mt-3 p-3 border border-dark-subtle rounded bg-success-subtle">
    <p>
      輸入1~9的一組數字，並用逗號隔開，會輸出此組數字的平方。
    </p>
    <div class="mb-3">
      <label for="inputNum" class="form-label">輸入一組數字</label>
      <input type="text" class="form-control mb-2 " id="inputNum" aria-describedby="emailHelp">
      <button type="submit" class="btn btn-warning" id="submitBtn">送出</button>
    </div>
    <div class="mb-3">
      <label for="outputNum" class="form-label">此組數字的平方</label>
      <input type="text" class="form-control" id="outputNum" aria-describedby="emailHelp">
    </div>
  </form>
</body>
<script>
// 6. 設計一個函式，當傳入一組數字陣列時，回傳數字的平方陣列
// 比如 
// let arr=[2,3,4]; 
// square(arr) 會回傳 [4,9,16] 這樣的陣列

const inputNum = document.querySelector('#inputNum');
const outputNum = document.querySelector('#outputNum');
const submitBtn = document.querySelector('#submitBtn');

// [2, 3, 4] -> [4, 9, 16]
let square = (arr) => arr.map((item) => item ** 2);

// let result = square([2,3,4])
// console.log(result);

submitBtn.addEventListener("click",function(event){
  event.preventDefault();
  let userInput = (inputNum.value).split("");
  // console.log(userInput);
  let filterIsNum = userInput.filter((item) => !isNaN(Number(item)));
  console.log(filterIsNum);
  outputNum.value = square(filterIsNum); 
})





</script>
</html>
