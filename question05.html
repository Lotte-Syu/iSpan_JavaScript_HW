<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question05</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
  .box{
      width: 250px;
    }
</style>
<body>
  <form class="box m-auto mt-3 p-3 border border-dark-subtle rounded bg-secondary text-light">
    <p>
      輸入數字進去後會輸出此數字階乘的結果
    </p>
    <div class="mb-3">
      <label for="inputNum" class="form-label">輸入一個數字</label>
      <input type="text" class="form-control mb-2 " id="inputNum" aria-describedby="emailHelp">
      <button type="submit" class="btn btn-info" id="submitBtn">送出</button>
    </div>
    <div class="mb-3">
      <label for="outputNum" class="form-label">此數字的階乘結果</label>
      <input type="text" class="form-control" id="outputNum" aria-describedby="emailHelp">
    </div>
  </form>
</body>
<script>
//5.設計一個函式 factorial(n){} 傳入參數 n 進去後可以顯示 n階乘的結果
// 比如 factorial(3)，會得到 6
// 3 1X2X3=6
// 1->2_>_3
const inputNum = document.querySelector('#inputNum');
const outputNum = document.querySelector('#outputNum');
const submitBtn = document.querySelector('#submitBtn');

submitBtn.addEventListener("click",function(event){
  event.preventDefault();
  let userInput = inputNum.value;
  
  if (isNaN(userInput) || userInput < 0) {
    outputNum.value = "請輸入不是負整數的數字"; 
    return;
  }

  outputNum.value = factorial(userInput);
})


const factorial=(num)=>{
  let result = 1;
  for(let i =1; i<=num; i++){
    result *= i;  
  }
  return result;
}

// factorial(5);
// factorial(3);

</script>
</html>
