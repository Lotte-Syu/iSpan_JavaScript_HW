<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question07</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
  /* 遮罩 */
  .overlayStyle{
    background: rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    display: none;
  
  }
  .overlayStyle02{
    background: rgba(0, 0, 0, 0.3);
    display: flex;
    justify-content: end;
    align-items: center;
    display: none;
  }
</style>


<body>
    
  <!-- 點擊按鈕 -->
  <div class="m-3">
    <button type="button" id="openBtn" class="btn btn-success btn-lg text-warning">點擊彈出視窗</button>
  </div>

  <!-- 彈出視窗 -->
  <div class="position-fixed top-0 start-0 w-100 h-100 overlayStyle" id="modal">
    <div class="card" style="width: 500px;">
      <img src="/question07_img.png" class="card-img-top" alt="coding-img">
      <div class="card-body">
        <h5 class="card-title">工程師笑話</h5>
        <h6>JavaScript - == vs ===</h6>
        <p class="card-text">
          👨‍💻 新手工程師問資深工程師：「== 和 === 有什麼差別？」<br>
          👴 資深工程師嘆了口氣，回答：
          「== 是當你以為你們在交往，結果只是朋友；=== 是你確定你們真的在一起了。」😂
        </p>
        <div class="text-end">
          <a href="#" class="btn btn-success" id="closeModalBtn">關閉按鈕<i class="bi bi-x-square-fill ms-2"></i></a>
        </div>
        </div>
    </div>
  </div>

  <div class="position-fixed top-0 start-0 w-100 h-100 overlayStyle02" id="modal02">
    <div class="card" style="width:18rem;">
      <div class="card-body">
        <h6>資展前端班</h6>
        <p class="card-text">
          21號 許毓尹
        </p>
        <div class="text-end">
          <a href="#" class="btn btn-success" id="closeModalBtn02">關閉按鈕<i class="bi bi-x-square-fill ms-2"></i></a>
        </div>
        </div>
    </div>
  </div>


<script>
    // 取得相關元素
  const modal = document.querySelector('#modal');
  const modal02 = document.querySelector('#modal02');
  const openBtn = document.querySelector('#openBtn');
  const closeModalBtn = document.querySelector("#closeModalBtn");
  const closeModalBtn02 = document.querySelector('#closeModalBtn02');

  console.log(modal, openBtn, closeModalBtn );

  // 點擊按鈕打開彈出視窗
  openBtn.addEventListener("click", ()=>{
      modal.style.display = "flex";
  });

  // 點擊叉叉關閉視窗
  closeModalBtn.addEventListener("click", ()=>{
      modal.style.display = "none";
      modal02.style.display = "flex"
  });

  closeModalBtn02.addEventListener("click", ()=>{
    modal02.style.display = "none"
  })

  // 點擊遮罩區域時關閉視窗
  // modal.addEventListener("click", (event) => {
  //     if (event.target === modal) {
  //         modal.style.display = "none";
  //     }
  // });

</script>  
</body>
</html>
